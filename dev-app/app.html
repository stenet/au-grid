<template>
  <require from="./app.css"></require>

  <div class="func">
    <span>Columns</span>
    <input value.bind="columns" type="number">
  
    <span>CellHeight</span>
    <input value.bind="cellHeight" type="number">
  
    <button click.delegate="onAddClick()">Add</button>
    <button click.delegate="onDeleteClick()">Delete</button>
    <button click.delegate="onSaveClick()">Save</button>
    <button click.delegate="onLoadClick()">Load</button>
  </div>

  <template if.bind="settingViewModel">
    <compose view-model.bind="settingViewModel" model.bind="settingModel"></compose>
  </template>

  <au-grid
    view-model.ref="grid"
    cells.bind="cells" 
    columns.bind="columns" 
    cell-height.bind="cellHeight" 
    auto-columns="true"
    can-move="true"
    can-resize="true"
    widget-setting.delegate="onWidgetSetting($event)"></au-grid>
</template>
